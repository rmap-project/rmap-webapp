#############################
#  		ark properties 		#
#############################

#Service URL must return noids in format "id: 27927/****** id: 27927/******" 
#e.g. id: 27927/rmpkdf29kd id: 27927/rmp13ds0n2 id: 27927/rmpks92kdmkf 
arkservice.url=http\://noidservice/service.sh

#number of ARKs to be retrieved in one request
arkservice.bufferSize=5000

#prefix appended to ID
arkservice.idPrefix=ark\:/

#Number after prefix - note this does not change the number, just used to validate
arkservice.idNaan=#####

#Number of retries on failure to reach service
arkservice.maxRetries=2
